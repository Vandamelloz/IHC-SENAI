<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIC: Front-End em React - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <h1>TURMA FIC: REACT</h1>
        <h2>Cadastro de Usuários</h2>
        <p class="subtitle">Preencha os campos para acessar o sistema.</p>

        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Ex: João Silva">
            </div>

            <div class="form-group">
                <label for="email">E-mail Profissional</label>
                <input type="email" id="email" placeholder="nome@exemplo.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="No mínimo 6 caracteres">
            </div>

            <div class="button-group">
                <button type="button" class="btn-primary" onclick="validarCadastro()">ENVIAR</button>
                <button type="reset" class="btn-secondary">CANCELAR</button>
            </div>
        </form>

        <footer>
            <p>&copy; 2024 FIC - Front-End em React. Todos os direitos reservados.</p>
        </footer>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
